{% extends "m.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Delete Enrollment</h2>
  <p>Are you sure you want to delete the enrollment of <strong>{{ student.full_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
